<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">Login / Register</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="loginFormGroup">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                formControlName="email"
                type="email"
              />
              <mat-error *ngIf="!loginForm['email'].valid"
                >Email is required</mat-error
              >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                formControlName="password"
                minlength="8"
                name="password"
              />
              <mat-error
                *ngIf="
                  !loginForm['password'].valid && loginForm['password'].touched
                "
              >
                Password is required
              </mat-error>
              <mat-error
                *ngIf="!loginForm['password'].errors && loginForm['password'].errors?.['minlength']"
              >
                Min. 8 characters required.
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              type="submit"
              (click)="onLogin()"
              [disabled]="!loginFormGroup.valid"
            >
              Sign In
            </button>
            <p class="help-block" *ngIf="isLoginSubmitted && authError">
              {{ authMessage }}
            </p>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form #form="ngForm" [formGroup]="signupFormGroup">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                type="text"
                required
                name="username"
                formControlName="name"
                pattern="[a-zA-Z ]*"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="signupForm['name'].invalid && signupForm['name'].touched"
              >
                Username is required & numbers are not allowed
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                type="email"
                required
                name="email"
                formControlName="email"
                email
              />
              <mat-error
                *ngIf="
                  signupForm['email'].invalid && signupForm['email'].touched
                "
                >Email is required</mat-error
              >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                formControlName="password"
                required
                minlength="8"
                name="password"
              />
              <mat-error
                *ngIf="
                  !signupForm['password'].valid &&
                  signupForm['password'].touched
                "
              >
                Password is required
              </mat-error>
              <mat-error
                *ngIf="!signupForm['password'].errors && signupForm['password'].errors?.['minlength']"
              >
                Min. 8 characters required.
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              type="submit"
              (click)="onSignup()"
              [disabled]="signupFormGroup.invalid"
            >
              Sign Up
            </button>
            <p class="help-block-auth" *ngIf="isSubmitted && authsignError">
              {{ authsignMessage }}
            </p>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
