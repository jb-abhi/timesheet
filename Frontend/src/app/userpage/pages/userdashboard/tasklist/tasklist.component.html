<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success mr-2"
      ></button>
      <button
        pButton
        pRipple
        label="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="tasks"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'name',
      'country.name',
      'representative.name',
      'status'
    ]"
    responsiveLayout="scroll"
    [(selection)]="tasks"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Products</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            #val
            (input)="dt.filterGlobal(val.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Sl.no</th>
        <th pSortableColumn="name">
          Project Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="desc">
          Project Description <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th pSortableColumn="date">
          Date <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="timestart">
          Time Start <p-sortIcon field="rating"></p-sortIcon>
        </th>
        <th pSortableColumn="timeend">
          Time End <p-sortIcon field="inventoryStatus"></p-sortIcon>
        </th>
        <th pSortableColumn="totaltime">
          Total Time <p-sortIcon field="inventoryStatus"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td>1.</td>
        <td>{{ task.name | titlecase }}</td>
        <td>{{ task.desc }}</td>
        <td>24/05/2021</td>
        <td>02:05:24</td>
        <td>04:25:30</td>
        <td>1hour 35minutes</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ tasks ? tasks.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
