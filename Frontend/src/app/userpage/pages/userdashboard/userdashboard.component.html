<div class="card pt-5 pl-6 custom">
  <div class="card-body">
    <div class="d-flex flex-row flex-1 mb-3">
      <div class="input-group mb-3 mr-7 w-25">
        <span class="input-group-text" id="basic-addon1">
          <span class="material-symbols-outlined logo" [ngStyle]= "{'color':'orange'}">note_add</span>
        </span>
        <input type="text" class="form-control" [ngStyle]= "{'fontSize':'1.3rem'}" placeholder="Enter Project Name" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group w-50 mr-7 ">
        <span class="input-group-text" id="basic-addon1">
          <span class="material-symbols-outlined logo" [ngStyle]= "{'color':'orange'}">description</span>
        </span>
        <span class="input-group-text" [ngStyle]= "{'fontSize':'1.5rem'}">Project Description</span>
        <textarea [ngStyle]= "{'fontSize':'1.3rem'}" class="form-control" placeholder="Enter Project Description" aria-label="With textarea"></textarea>
      </div>
      <button type="button" (click)="onClickTimer($event)" 
      [ngStyle]= "{'fontSize':'1.5rem'}" 
      [ngClass]="!timer?'btn btn-success w-25':'btn btn-danger w-25'"
      >{{button}}</button>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn w-50 pt-3 pb-3 mt-7" [ngClass]="!timer?'btn-primary':'btn-warning'"  [ngStyle]= "{'fontSize':'1.5rem'}" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm"  role="status" aria-hidden="true"></span>
        {{display}}
      </button>
    </div>
  </div>
</div>
