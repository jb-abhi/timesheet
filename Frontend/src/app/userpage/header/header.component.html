<div class="headercontainer">
  <li class="namelogo"
  routerLinkActive="active" routerLink="/dashboard">
  <span class="material-symbols-outlined logo" [ngStyle]= "{'color':'orange'}">home</span>
    <a style="cursor: pointer" class="nav-link">Dashboard</a>
  </li>

  <li
    class="namelogo"
    routerLinkActive="active" routerLink="/overview"
  >
  <span class="material-symbols-outlined logo" [ngStyle]= "{'color':'orange'}">edit</span>
    <a style="cursor: pointer" class="nav-link">Edit</a>
  </li>
  <li
    class="namelogo"
    routerLinkActive="active" routerLink="/overview"
  >
  <span class="material-symbols-outlined logo" [ngStyle]= "{'color':'orange'}">account_circle</span>
    <a style="cursor: pointer" class="nav-link">Overview</a>
  </li>

  <li class="namelogo" (click)="logoutUser()">
    <span class="material-symbols-outlined logo" [ngStyle]= "{'color':'orange'}">logout</span>
    <a style="cursor: pointer" class="nav-link">Log out </a>
  </li>
</div>
